<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>pdf</title>
  <style>
    html, body { margin:0; padding:0; background:#111; }
    #wrap { max-width: 1100px; margin: 0 auto; padding: 16px; }
    .page { background:#fff; margin: 0 auto 16px; box-shadow: 0 6px 24px rgba(0,0,0,.25); }
    #loading { color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding:16px; }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="loading">caricamento…</div>
    <div id="pages"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
  <script>
    // pdf.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.worker.min.js";

    // il pdf deve stare nella stessa cartella di index.html
    const url = "./pdf.pdf";

    const pagesEl = document.getElementById("pages");
    const loadingEl = document.getElementById("loading");

    function getScaleToFit(page, containerWidth) {
      const viewport = page.getViewport({ scale: 1 });
      return containerWidth / viewport.width;
    }

    async function renderAll() {
      const pdf = await pdfjsLib.getDocument(url).promise;

      loadingEl.textContent = "render…";

      // larghezza disponibile (con un minimo sensato)
      const containerWidth = Math.min(document.getElementById("wrap").clientWidth - 32, 1100);

      // crea tutti i canvas prima, poi renderizza in ordine
      const canvases = [];
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);

        const scale = getScaleToFit(page, containerWidth);
        const viewport = page.getViewport({ scale });

        const canvas = document.createElement("canvas");
        canvas.className = "page";
        const ctx = canvas.getContext("2d", { alpha: false });

        // retina
        const dpr = window.devicePixelRatio || 1;
        canvas.width  = Math.floor(viewport.width * dpr);
        canvas.height = Math.floor(viewport.height * dpr);
        canvas.style.width  = Math.floor(viewport.width) + "px";
        canvas.style.height = Math.floor(viewport.height) + "px";
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        pagesEl.appendChild(canvas);
        canvases.push({ page, canvas, ctx, viewport });
      }

      // render in ordine
      for (const item of canvases) {
        await item.page.render({
          canvasContext: item.ctx,
          viewport: item.viewport
        }).promise;
      }

      loadingEl.remove();
    }

    renderAll().catch(err => {
      loadingEl.textContent = "errore nel caricamento del pdf";
      console.error(err);
    });
  </script>
</body>
</html>
